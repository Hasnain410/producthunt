{% extends 'base.html'%}

{% block content %}

<div class="row">
  <div class="col-2">
    <img src="{{ product.icon.url }}" class="image-fluid"/>
  </div>
  <div class="col-10">
    <a href="{{ product.url }}"><h1>{{ product.title }}</h></a>
  </div>
</div>

<div class="row">
  <div class="col-8">
    <img src="{{ product.image.url }}" class="image-fluid"/>
  </div>
  <div class="col-4">
    <a href=""><button class="btn btn-primary btn-large btn-block"><span class="oi oi-caret-top"></span>Upvote {{ product.votes_total }}</button></a>
  </div>
</div>

<div class="row">
  <div class="col-4">
    <h4>Hunted By: {{product.hunter}}</h4>
  </div>
  <div class="col-4 text-right">
    <h4>{{ product.pub_date_pretty }} </h4>
  </div>
</div>

<div class="row">
  <div class="col-8">
    <p>{{ product.body }}</p>

  </div>
</div>

{% endblock %}
